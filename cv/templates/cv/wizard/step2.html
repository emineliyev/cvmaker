{% extends 'cr-base.html' %}
{% load static %}
{% block title %}
Təcrübələr
{% endblock %}
{% block content %}
<div class="container">
<div class="page-content">
    <div class="container">
        <!-- start page title -->
        <div class="row">
            <div class="col-12">
            <!-- Wizard Breadcrumb -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="wizard-container">
                        <div class="wizard-progress">
                            <div class="wizard-progress-bar" style="width: 50%;"></div>
                        </div>
                        <ul class="wizard-steps nav">
                            <li class="nav-item wizard-step completed" style="width: 33.33%;">
                                <span class="wizard-step-circle">1</span>
                                <span class="wizard-step-label">Əsas məlumatlar</span>
                            </li>
                            <li class="nav-item wizard-step active" style="width: 33.33%;">
                                <span class="wizard-step-circle">2</span>
                                <span class="wizard-step-label">Təcrübə</span>
                            </li>
                            <li class="nav-item wizard-step" style="width: 33.33%;">
                                <span class="wizard-step-circle">3</span>
                                <span class="wizard-step-label">Şablon seçimi</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- end page title -->

        <div class="row">
            <div class="col-lg-12">
                <!-- end card -->
                <div class="card ">
                    <div class="card-header">
                        <div class="card-icon"><i class="fas fa-file-signature fs-17 text-muted"></i></div>
                        <h3 class="card-title">Mənim təcrübələrim</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="accordion" id="mainAccordion">

                                <div class="mb-4">
                                    <label for="description" class="form-label"><i class="fas fa-user me-2"></i>Haqqımda</label>
                                    <textarea class="form-control" id="description" name="description" rows="3">{{ personal.description }}</textarea>
                                </div>

                                <!-- ОПЫТ РАБОТЫ -->
                                <div class="accordion-item mb-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#workExpCollapse">
                                            <span class="flex-fill"><i class=" fas fa-briefcase me-2"></i> İş təcrübəsi</span>
                                            <span id="experience-count" class="badge bg-primary rounded-pill mx-3">0</span>
                                        </button>
                                    </h2>
                                    <div id="workExpCollapse" class="accordion-collapse collapse show">
                                        <div class="accordion-body">
                                            <div id="workExperienceContainer"></div>
                                            <button type="button" class="btn btn-outline-primary mt-3"
                                                    onclick="addExperience()"><i
                                                    class="fas fa-plus"></i> İş təcrübəsi əlavə edin
                                            </button>
                                            <button type="button" class="btn btn-primary mt-3" data-bs-toggle="popover"
                                                    data-bs-html="true"
                                                    data-bs-content="And here's some amazing &lt;b&gt;HTML&lt;/b&gt; content. It's very &lt;code&gt;engaging&lt;/code&gt;. Right?"
                                                    data-bs-original-title="Popover title">Click me
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- ОБРАЗОВАНИЕ -->
                                <div class="accordion-item mb-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#educationCollapse">
                                            <span class="flex-fill"><i class="fas fa-user-graduate me-2"></i>Təhsil</span>
                                            <span id="education-count"
                                                  class="badge bg-primary rounded-pill mx-3">0</span>
                                        </button>
                                    </h2>
                                    <div id="educationCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div id="educationContainer"></div>
                                            <button type="button" class="btn btn-outline-primary mt-3"
                                                    onclick="addEducation()"><i
                                                    class="fas fa-plus"></i> Təhsil əlavə edin
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- КУРСЫ -->
                                <div class="accordion-item mb-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#coursesCollapse">
                                            <span class="flex-fill"><i class="fas fa-graduation-cap me-2"></i>Kurslar</span>
                                            <span id="course-count" class="badge bg-primary rounded-pill mx-3">0</span>
                                        </button>
                                    </h2>
                                    <div id="coursesCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div id="coursesContainer"></div>
                                            <button type="button" class="btn btn-outline-primary mt-3"
                                                    onclick="addCourse()"><i
                                                    class="fas fa-plus"></i> Kurs əlavə edin
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- REFERENCES -->
                                <div class="accordion-item mb-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#referencesCollapse">
                                            <span class="flex-fill"><i class="fas fa-file-alt me-2"></i>Referanslar</span>
                                            <span id="reference-count" class="badge bg-primary rounded-pill mx-3">0</span>
                                        </button>
                                    </h2>
                                    <div id="referencesCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div id="referencesContainer"></div>
                                            <button type="button" class="btn btn-outline-primary mt-3"
                                                    onclick="addReference()"><i
                                                    class="fas fa-plus"></i> Referanslar

                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- SKILLS -->
                                <div class="accordion-item mb-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#skillsCollapse">
                                            <span class="flex-fill"><i class="fas fa-star me-2"></i>Bacarıqlar</span>
                                            <span id="skill-count" class="badge bg-primary rounded-pill mx-3">0</span>
                                        </button>
                                    </h2>
                                    <div id="skillsCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div id="skillsContainer"></div>
                                            <button type="button" class="btn btn-outline-primary mt-3"
                                                    onclick="addSkill()"><i
                                                    class="fas fa-plus"></i> Bacarıq əlavə edin
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- PORTFOLIO -->
                                <div class="accordion-item mb-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#portfolioCollapse">
                                            <span class="flex-fill"><i class=" fas fa-suitcase me-2"></i>Portfolio</span>
                                            <span id="portfolio-count" class="badge bg-primary rounded-pill mx-3">0</span>
                                        </button>
                                    </h2>
                                    <div id="portfolioCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div id="portfolioContainer"></div>
                                            <button type="button" class="btn btn-outline-primary mt-3"
                                                    onclick="addPortfolio()"><i
                                                    class="fas fa-plus"></i> Layihə əlavə edin
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- LANGUAGES -->
                                <div class="accordion-item mb-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#languagesCollapse">
                                            <span class="flex-fill"><i class="fas fa-language me-2"></i>Dillər</span>
                                            <span id="language-count" class="badge bg-primary rounded-pill mx-3">0</span>
                                        </button>
                                    </h2>
                                    <div id="languagesCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div id="languagesContainer"></div>
                                            <button type="button" class="btn btn-outline-primary mt-3"
                                                    onclick="addLanguage()"><i
                                                    class="fas fa-plus"></i> Dil əlavə edin
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- INTERESTS -->
                                <div class="accordion-item mb-3">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse"
                                                data-bs-target="#hobbiesCollapse">
                                            <span class="flex-fill">
                                                <i class=" fas fa-heart me-2"></i>
                                                Hobbilər və maraqlar</span>
                                            <span id="hobby-count" class="badge bg-primary rounded-pill mx-3">0</span>
                                        </button>
                                    </h2>
                                    <div id="hobbiesCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div id="hobbiesContainer"></div>
                                            <button type="button" class="btn btn-outline-primary mt-3"
                                                    onclick="addHobby()"><i class="fas fa-plus"></i> Hobbi və ya maraq əlavə edin
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="card-footer card-footer-bordered text-center">
                                <button class="btn btn-primary btn-lg">Növbəti</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="text-center">
                <a href="{% url 'cv:step1' %}" class="text-secondary">
                    <i class="fas fa-angle-left"></i> <u>Əvvəlki addım</u>
                </a>
                    </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="{% static 'assets/js/step-2.js' %}"></script>
{% endblock %}
