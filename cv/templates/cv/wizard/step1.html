{% extends 'cr-base.html' %}
{% load static %}
{% block title %}
Əsas məlumatlar
{% endblock %}
{% block content %}
<div class="container">
<div class="page-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!-- Wizard Breadcrumb -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="wizard-container">
                            <div class="wizard-progress">
                                <div class="wizard-progress-bar" style="width: 0%;"></div>
                            </div>
                            <ul class="wizard-steps nav">
                                <li class="nav-item wizard-step active" style="width: 33.33%;">
                                    <span class="wizard-step-circle">1</span>
                                    <span class="wizard-step-label">Əsas məlumatlar</span>
                                </li>
                                <li class="nav-item wizard-step" style="width: 33.33%;">
                                    <span class="wizard-step-circle">2</span>
                                    <span class="wizard-step-label">Təcrübə</span>
                                </li>
                                <li class="nav-item wizard-step" style="width: 33.33%;">
                                    <span class="wizard-step-circle">3</span>
                                    <span class="wizard-step-label">Şablon seçimi</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon"><i class="fa fa-calendar-alt fs-17 text-muted"></i></div>
                        <h3 class="card-title">Əsas məlumatlar</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" class="custom-validation" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="d-flex flex-column align-items-center flex-md-row mb-4">
                                <div class="position-relative" id="imageContainer">
                                    <button type="button" class="img-btn" id="openPhotoModal" data-bs-toggle="modal"
                                            data-bs-target="#photoModal">
                                        <i class="fas fa-image" id="iconPreview"></i>
                                        <img id="imagePreview" src="" alt="Profile Photo Preview"
                                             style="display: none;">
                                    </button>

                                    <!-- Кнопки "Изменить / Удалить" появляются при наведении -->
                                    <div class="image-overlay-actions" id="imageActions" style="display: none;">
                                        <button type="button" class="btn btn-sm btn-warning me-1" id="changePhotoBtn">
                                            Dəyiş
                                        </button>
                                        <button type="button" class="btn btn-sm btn-danger" id="removePhotoBtn">
                                            Sil
                                        </button>
                                    </div>

                                    <input class="form-control" type="hidden" name="cropped_image"
                                           id="croppedImageInput">
                                </div>


                                <div class="col-md-8 d-flex flex-column">
                                    <label class="form-label m-3">Ad <span class="text-danger">*</span>
                                        <input type="text" class="form-control" name="first_name" required autofocus>
                                    </label>
                                    <label class="form-label m-3">Soyad <span class="text-danger">*</span>
                                        <input type="text" class="form-control" name="last_name" required>
                                    </label>
                                    <label class="form-label m-3">Vəzifə
                                        <input type="text" class="form-control" name="position" >
                                    </label>
                                </div>
                            </div>
                            <hr>

                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">E-poçt <span class="text-danger">*</span></label>
                                    <input class="form-control" type="email" name="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Telefon</label>
                                    <input class="form-control" type="text" name="phone">
                                </div>
                            </div>

                            <div class="mt-3">
                                <label class="form-label">Ünvan</label>
                                <input class="form-control" type="text" name="address">
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="form-label">Zip kod</label>
                                    <input class="form-control" type="text" name="zip_code">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Şəhər</label>
                                    <input class="form-control" type="text" name="city">
                                </div>
                            </div>

                            <div class="accordion mt-4" id="accordionFlushExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                                aria-expanded="false" aria-controls="flush-collapseOne">Əlavə Məlumat
                                        </button>
                                    </h2>
                                    <div id="flush-collapseOne" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="row g-3">
                                                <div class="col-md-6">
                                                    <label class="form-label">Doğum günü</label>
                                                    <input class="form-control" type="date" name="dob">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Doğulduğu yer</label>
                                                    <input class="form-control" type="text" name="birth_place">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Sürücülük vəsiqəsi</label>
                                                    <input class="form-control" type="text" name="driver_license">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Cins</label>
                                                    <input class="form-control" type="text" name="gender">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Milliyət</label>
                                                    <input class="form-control" type="text" name="nationality">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Ailə vəziyyəti</label>
                                                    <input class="form-control" type="text" name="marital_status">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">LinkedIn</label>
                                                    <input class="form-control" type="text" name="linkedin">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="form-label">Vebsayt</label>
                                                    <input class="form-control" type="text" name="website">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer card-footer-bordered text-center">
                                <button class="btn btn-primary btn-lg">Növbəti</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="photoModalLabel">Şəkili yükləyin və kəsin</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="file" id="modalUploadImage" accept="image/*" class="form-control mb-3"/>
                <div class="modal-img-container">
                    <img id="modalImage" src="" alt="To crop" style="display:none;"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="saveCropped" class="btn btn-primary" disabled>Yadda saxla</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Bağla</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="{% static 'assets/js/step-1.js' %}"></script>
{% endblock %}
